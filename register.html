<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="syles.css">
  <title>Tienda</title>
</head>

<body>
  <header>
    <div id="brand">
      <img src="multimedia/branding/isotype.svg" alt="Logo" width="85px" height="65px">
      <h1 class="funkoTittle"><a href="index.html">FUNKO SHOP</a></h1>
    </div>
    <nav id="navegation">
      <h3 class="itemNav"><a href="shop.html">SHOP</a></h3>
      <h3 class="itemNav"><a href="contact.html">CONTACTO</a></h3>
      <h3 class="itemNav"><a href="login.html">LOGIN</a></h3>
      <h3 class="itemNav"><img src="multimedia/icons/cart-icon.svg" alt="carrito"></h3>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2 class="accountSestionTittle">REGISTRARSE</h2>
      <form>
        <h4>Cree una cuenta utilizando:</h4>
        <div class="rrss">
          <a href="#">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
              alt="Facebook">
            <p><span id="facebook">Facebook</span></p>
          </a>
        </div>
        <div class="rrss">
          <a href="#">
            <img src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="Google">
            <p><span id="google">Google</span> </p>
          </a>
        </div>
        <h4>O registrese utilizando su correo electronico:</h4>
        <label for="username">CORREO ELECTRONICO</label>
        <input type="email" name="username" id="username" placeholder="Correo electronico">
        <hr width="100%" color="#000" size="5">
        <label for="password">CONTRASEÑA</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <hr width="100%" color="#000" size="5">
        <label for="tel">N° DE TELEFONO</label>
        <input type="tel" name="tel" id="tel" placeholder="Numero telefonico">
        <hr width="100%" color="#000" size="5">


        <button type="button" class="accountSessionButton">REGISTRARSE</button>

        <p>¿Ya tiene cuenta? <span> <a href="login.html">INICIE SESION</a></span></p>
      </form>
    </section>
  </main>

  <footer>
    <div id="mainFooter">
      <ul>
        <li>
          <p>SHOP</p>
        </li>
        <li>
          <p>REGISTRARSE</p>
        </li>
        <li>
          <p>INGRESAR</p>
        </li>
        <li>
          <p>CONTACTO</p>
        </li>
      </ul>
      <img src="multimedia/branding/isotype.svg" alt="Logo" width="170px" height="130px">
    </div>
    <div id="rightReserved">
      <p>All rights reserved 2023 - Funkoshop. &copy;</p>
    </div>
  </footer>
</body>

</html>
