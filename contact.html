<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="syles.css">
  <title>Tienda</title>
</head>

<body>
  <header>
    <div id="brand">
      <img src="multimedia/branding/isotype.svg" alt="Logo" width="85px" height="65px">
      <h1 class="funkoTittle"><a href="index.html">FUNKO SHOP</a></h1>
    </div>
    <nav id="navegation">
      <h3 class="itemNav"><a href="shop.html">SHOP</a></h3>
      <h3 class="itemNav"><a href="contact.html">CONTACTO</a></h3>
      <h3 class="itemNav">LOGIN</h3>
      <h3 class="itemNav"><img src="multimedia/icons/cart-icon.svg" alt="carrito"></h3>
    </nav>
  </header>


  <main>
    <form id="contactForm">
      <label for="name" class="inputProduct">NOMBRE:</label>
      <input type="text" name="name" id="name">
      <hr width="100%" color="#ffd8b4" size="5">
      <label for="lastName" class="inputProduct">APELLIDO:</label>
      <input type="text" name="lastName" id="lastName">
      <hr width="100%" color="#ffd8b4" size="5">
      <label for="email" class="inputProduct">EMAIL:</label>
      <input type="email" name="email" id="email">
      <hr width="100%" color="#ffd8b4" size="5">
      <label for="message">MENSAJE / CONSULTA:</label>
      <hr width="100%" color="#ffd8b4" size="5">
      <textarea name="message" id="message" cols="44" rows="20"></textarea>
      <hr width="100%" color="#ffd8b4" size="5">
      <button type="button" id="submitForm">ENVIAR</button>
    </form>

  </main>





  <footer>
    <div id="mainFooter">
      <ul>
        <li>
          <p>SHOP</p>
        </li>
        <li>
          <p>REGISTRARSE</p>
        </li>
        <li>
          <p>INGRESAR</p>
        </li>
        <li>
          <p>CONTACTO</p>
        </li>
      </ul>
      <img src="multimedia/branding/isotype.svg" alt="Logo" width="170px" height="130px">
    </div>
    <div id="rightReserved">
      <p>All rights reserved 2023 - Funkoshop. &copy;</p>
    </div>
  </footer>
</body>

</html>
