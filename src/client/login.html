<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="syles.css">
  <title>Tienda</title>
</head>

<body>
  <header>
    <div id="brand">
      <img src="../../multimedia/branding/isotype.svg" alt="Logo" width="85px" height="65px">
      <h1 class="funkoTittle"><a href="index.html">FUNKO SHOP</a></h1>
    </div>
    <nav id="navegation">
      <h3 class="itemNav"><a href="shop.html">SHOP</a></h3>
      <h3 class="itemNav"><a href="contact.html">CONTACTO</a></h3>
      <h3 class="itemNav"><a href="login.html">LOGIN</a></h3>
      <h3 class="itemNav"><img src="../../multimedia/icons/cart-icon.svg" alt="carrito"></h3>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2 class="accountSestionTittle">INICIAR SESION</h2>
      <form>
        <label for="username">CORREO ELECTRONICO</label>
        <input type="email" name="username" id="username" placeholder="Correo electronico">
        <hr width="100%" color="#000" size="5">
        <label for="password">CONTRASEÑA</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <hr width="100%" color="#000" size="5">
        <button type="button" class="accountSessionButton">INICIAR SESION</button>

        <p>¿No estas registrado aun? <span> <a href="register.html">CREAR UNA CUENTA</a></span></p>
      </form>
    </section>
  </main>

  <footer>
    <div id="mainFooter">
      <ul>
        <li>
          <a href="shop.html">
            <p>SHOP</p>
          </a>
        </li>
        <li>
          <a href="register.html">
            <p>REGISTRARSE</p>
          </a>
        </li>
        <li>
          <a href="login.html">
            <p>INGRESAR</p>
          </a>
        </li>
        <li>
          <a href="contact.html">
            <p>CONTACTO</p>
          </a>
        </li>
      </ul>
      <img src="../../multimedia/branding/isotype.svg" alt="Logo" width="170px" height="130px">
    </div>
    <div id="rightReserved">
      <p>All rights reserved 2023 - Funkoshop. &copy;</p>
    </div>
  </footer>
  <script src="bundle.js"></script>
</body>

</html>
