<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="syles.css">
  <title>Tienda</title>
</head>

<body>
  <header>
    <div id="brand">
      <img src="multimedia/branding/isotype.svg" alt="Logo" width="85px" height="65px">
      <h1 class="funkoTittle">FUNKO SHOP</h1>
    </div>
    <nav id="navegation">
      <h3 class="itemNav">SHOP</h3>
      <h3 class="itemNav">CONTACTO</h3>
      <h3 class="itemNav">LOGIN</h3>
      <h3 class="itemNav"><img src="multimedia/icons/cart-icon.svg" alt="carrito"></h3>
    </nav>
  </header>


  <main id="catalog">

    <aside id="filterProduct">
      <label for="search" class="inputProduct">BUSCAR</label>
      <input type="text" name="search" id="search">
      <label for="order" class="inputProduct">ORDENAR POR</label>
      <form>
        <select id="orderBy">
          <option value=""> CATEGORIA1</option>
          <option value="">CATEGORIA2</option>
          <option value="">CATEGORIA3</option>
        </select>
      </form>

      <label for="price" class="inputProduct">PRECIO</label>
      <div id="minAndMaxPrice">
        <label for="minPrice">MIN</label>
        <input type="number" name="minPrice" id="minPrice" min="1799.99">
        <label for="maxPrice">MAX</label>
        <input type="number" name="maxPrice" id="maxPrice" max="20000">
      </div>
      <label for="filterBy" class="inputProduct">FILTRAR POR</label>
      <div id="filterBy">

        <form>
          <label for="new">
            <input type="checkbox" id="favorite" name="nuevos" value="nuevos">
            NUEVOS
          </label><br>
          <label for="offer">
            <input type="checkbox" id="offer" name="ofertas" value="ofertas">
            OFERTAS
          </label><br>
          <label for="specialEdition">
            <input type="checkbox" id="specialEdition" name="edicion_especial" value="edicion_especial">
            EDICION ESPECIAL
          </label><br>
          <label for="favorite">
            <input type="checkbox" id="favorite" name="favoritos" value="favoritos">
            FAVORITOS
          </label><br>
        </form>

      </div>

    </aside>


  </main>





  <footer>
    <div id="mainFooter">
      <ul>
        <li>
          <p>SHOP</p>
        </li>
        <li>
          <p>REGISTRARSE</p>
        </li>
        <li>
          <p>INGRESAR</p>
        </li>
        <li>
          <p>CONTACTO</p>
        </li>
      </ul>
      <img src="multimedia/branding/isotype.svg" alt="Logo" width="170px" height="130px">
    </div>
    <div id="rightReserved">
      <p>All rights reserved 2023 - Funkoshop. &copy;</p>
    </div>
  </footer>
</body>

</html>
